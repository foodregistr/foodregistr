<ion-content>
    <div class="date-container">
        <ion-icon 
            name="chevron-back-circle-outline" 
            class="change-day-btn"
            (click)="navigateToPrevMonth()"
        ></ion-icon>
        <div class="date">{{date}}</div>
        <ion-icon 
            *ngIf="hasNextMonth"
            name="chevron-forward-circle-outline" 
            class="change-day-btn"
            (click)="navigateToNextMonth()"
        ></ion-icon>
    </div>
</ion-content>
