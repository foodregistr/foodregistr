<ion-content style="--background: #f5f5f5;">
    <day-nav [date]="dayDate" [register]="false"></day-nav>

    <div *ngFor="let food of foodRegistries">
        <food-view 
          [foodType]=food.foodType
          [food]="food"
          [date]="dayDate"
        ></food-view>
    </div>
</ion-content>
