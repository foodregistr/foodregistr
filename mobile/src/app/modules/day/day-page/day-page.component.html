
<ion-content style="--background: #f5f5f5;">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let type of foodTypes">
      <food-registry foodType={{type}}></food-registry>
    </ion-slide>
  </ion-slides>
</ion-content>

<div class='btn-submit-container'>
  <ion-fab-button (click)="submit()" class='btn-submit'>
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-fab-button>
</div>

<tabs></tabs>
<drawer></drawer>
