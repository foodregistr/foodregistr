<ion-content style="--background: #f5f5f5;">
    <div class="header">
        <ion-icon name="person-circle-outline"></ion-icon>
        <h2 class="title">Change Password</h2>
    </div>

    <form class="change-password-form" [formGroup]="changePasswordForm">
        <div class="fields">
            <div class="form-group password-field" >
                <input id="password" type="password" placeholder="Password" formControlName="password" required> 
                <ion-icon name="key-outline" size="large"></ion-icon>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password is required.</div>
                </div>
                <div *ngIf="invalidPassword" class="alert alert-danger">Invalid password.</div>
            </div>
            <div class="form-group password-field">
                <input type="password" placeholder="New Password" formControlName="newPassword" required> 
                <ion-icon name="key-outline" size="large"></ion-icon>
                <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger">
                    <div *ngIf="newPassword.errors.required">New Password is required.</div>
                    <div *ngIf="newPassword.errors.minlength">Password must be at least 6 characters.</div>
                </div>
            </div>
            <div class="form-group password-field">
                <input type="password" placeholder="Repeat Password" formControlName="repeatPassword" required> 
                <ion-icon name="key-outline" size="large"></ion-icon>
                <div *ngIf="repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)" class="alert alert-danger">
                    <div *ngIf="repeatPassword.errors.mustMatch">Passwords must match.</div>
                </div>
            </div>
            <diV class="submit-button">
                <ion-button class="submit-button" (click)="onSubmit()" fill="clear" type="submit" size="small" color="dark" strong>Confirm</ion-button>
            </diV>
            <div class="cancel-button">
                <ion-button class="submit-button" (click)="cancel()" fill="clear" type="submit" size="small" color="dark" strong>Cancel</ion-button>
            </div>
        </div>
    </form>
</ion-content>
