<ion-content>
  <div class = "container">
    <div class="header">
      <img src="assets/icon/logo.svg" class="logo"> 
      <h2 class="title">FoodRegistr</h2>
    </div>
    <div class="signup-form">
      <div class="fields">
        <div class="field email-field">
          <text-input-field icon="mail-outline" placeholder="E-mail" type="email" (keyup)="setEmail($event)"></text-input-field>
          <div class="fieldError">
            <ion-label *ngIf="emailVisibility" > The email address is improperly formatted </ion-label>
            <ion-label *ngIf="duplicatedEmailVisibility"> {{email}} already exists </ion-label>
          </div>
        </div>
        <div class="field">
          <text-input-field  icon="person-outline" placeholder="Name" type="text" (keyup)="setName($event)"></text-input-field>
          <div class="fieldError">
            <ion-label *ngIf="nameVisibility"> Complete this field </ion-label>
          </div>
        </div>
        <div class="field">
          <password-input-field placeholder="Password" (keyup)="setPassword($event)"></password-input-field>
          <div class="fieldError">
            <ion-label *ngIf="passVisibility"> The password must be a string with at least 6 characters.</ion-label>
          </div>
        </div>
        <div class="field">
          <password-input-field placeholder="Repeat Password" (keyup)="setRepeatPassword($event)"></password-input-field>
          <div class="fieldError">
            <ion-label *ngIf="repeatPassVisibility"> Complete this field </ion-label>
            <ion-label *ngIf="matchVisibility"> The passwords don't match </ion-label>
          </div>
        </div>
      </div>
      <div class="submit">
        <ion-button class="submit-button" (click)="onSubmit()" fill="clear" type="submit" size="small" color="dark" strong>Sign Up</ion-button>
      </div>
    </div>
    <div class="redirect">
      <ion-label class="redirect-button" routerLink="../login" routerLinkActive="active">I have an account</ion-label>
    </div>
  </div>
</ion-content>
