<ion-content>
  <div class="header">
    <img src="assets/icon/logo.svg" class="logo"> 
    <h2 class="title">FoodRegistr</h2>
  </div>
  <form class="signup-form">
    <text-input-field class="input" icon="mail-outline" placeholder="E-mail" type="email" (keyup)="setEmail($event)"></text-input-field>
    <ion-label *ngIf="emailVisibility"> The email address is improperly formatted </ion-label>
    <ion-label *ngIf="duplicatedEmailVisibility"> {{email}} already exists </ion-label>    

    <text-input-field class= "input" icon="person-outline" placeholder="Name" type="text" (keyup)="setName($event)"></text-input-field>
    <ion-label *ngIf="nameVisibility"> Completa este campo </ion-label>

    <password-input-field class="input" placeholder="Password" (keyup)="setPassword($event)"></password-input-field>
    <ion-label *ngIf="passVisibility"> The password must be a string with at least 6 characters.</ion-label>

    <password-input-field class="input" placeholder="Repeat Password" (keyup)="setRepeatPassword($event)"></password-input-field>
    <ion-label *ngIf="repeatPassVisibility"> Completa este campo </ion-label>
    <ion-label *ngIf="matchVisibility"> Las contrase√±as no coinciden </ion-label>

  </form>
  <ion-button (click)="onSubmit()" fill="clear" type="submit" size="large" color="dark" strong>Sign Up</ion-button>
  <ion-label routerLink="../login" routerLinkActive="active">I have an account</ion-label>
</ion-content>
